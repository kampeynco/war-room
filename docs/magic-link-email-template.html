<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War Room Access</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #0a1628;
      color: #e2e8f0;
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.95));
      border: 1px solid rgba(71, 85, 105, 0.3);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }
    .logo-icon {
      width: 40px;
      height: 40px;
      background: rgba(34, 197, 94, 0.15);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-icon svg {
      width: 20px;
      height: 20px;
      color: #22c55e;
    }
    .logo-text {
      font-size: 14px;
      color: #94a3b8;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 8px 0;
      color: #22c55e;
    }
    p {
      color: #94a3b8;
      line-height: 1.6;
      margin: 0 0 24px 0;
    }
    .button {
      display: inline-block;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #ffffff;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.2s ease;
    }
    .button:hover {
      background: linear-gradient(135deg, #16a34a, #15803d);
      transform: translateY(-1px);
    }
    .divider {
      height: 1px;
      background: rgba(71, 85, 105, 0.3);
      margin: 32px 0;
    }
    .footer {
      font-size: 13px;
      color: #64748b;
    }
    .footer a {
      color: #22c55e;
      text-decoration: none;
    }
    .expiry {
      background: rgba(251, 191, 36, 0.1);
      border: 1px solid rgba(251, 191, 36, 0.2);
      color: #fbbf24;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1115.75 5.25z" />
        </svg>
      </div>
      <div>
        <div class="logo-text">War Room Access</div>
        <h1>Sign in</h1>
      </div>
    </div>
    
    <p>Click the button below to securely sign in to your War Room dashboard. No password needed.</p>
    
    <div class="expiry">
      ⏱️ This link expires in 1 hour for your security.
    </div>
    
    <a href="{{ .ConfirmationURL }}" class="button">
      Access War Room →
    </a>
    
    <div class="divider"></div>
    
    <div class="footer">
      <p>If you didn't request this email, you can safely ignore it.</p>
      <p>Having trouble? Contact <a href="mailto:support@kampeyn.com">support@kampeyn.com</a></p>
    </div>
  </div>
</body>
</html>
